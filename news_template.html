<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item a {
            text-decoration: none;
            color: blue;
        }
        .news-item h2 {
            margin: 0;
        }
        .news-item p {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>News Digest</h1>
    {% for country, news_list in news.items() %}
        <h2>{{ country }}</h2>
        {% for news_item in news_list %}
            <div class="news-item">
                <h2><a href="{{ news_item.link }}">{{ news_item.title }}</a></h2>
                <p>{{ news_item.description }}</p>
            </div>
        {% endfor %}
    {% endfor %}
</body>

</html>
