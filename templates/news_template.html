<!DOCTYPE html>
<html>
<head>
    <title>Taiwan News Scraper</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .column {
            padding: 5px;
        }
        h2 {
            color: red;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for category, articles in articles.items() %}
        <h2>{{category}}</h2>
        <div class="row">
            {% for article in articles %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a href="{{article['link']}}"><h5 class="card-title">{{article['title']}}</h5></a>
                        <p class="card-text">{{article['description']}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
